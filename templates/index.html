<!-- templates/index.html -->
{%extends 'base.html'%}

<!-- TODO: Extend 'base.html' and put content into a block 'body' to match -->


{%block body%}

<!-- TODO: Make an HTML form containing a search box and a submit button to add
    the search term to the query string. The form should have a target of '/' to
    send us to the same route. -->
<form action='/'>
    <div class="search">
        <p>

            <input class="text-field" type='text' name='user_input' value="{{search_term}}"
                placeholder="Search for GIFs" />
        </p>
        <p>
            <input class="search-gifs" type="submit" value="Search GIFs" />
        </p>
    </div>
    <div class="non-search-buttons">
        <p>
            <input type="submit" name='show_trending' value="Trending" />
        </p>
        <p>
            <input type='submit' name='show_random' value="Random" />
        </p>
    </div>
</form>



<!-- TODO: Make a for loop to loop over GIFs passed in from the server -->
<div class="gifs">


    {% for gif in gifs%}
    {%include 'gif.html'%}
    {%endfor%}
    <!-- TODO: For each gif, include the 'gif.html' template to display it -->
    {%endblock%}

</div>
