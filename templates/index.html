<!-- TODO: Make an HTML form containing a search box and a submit button to add
    the search term to the query string. The form should have a target of '/' to
    send us to the same route. -->
<form action='/'>
    <p>
        Search
        <input type='text' name='user_input' value="{{search_term}}" />
    </p>
    <p>
        <input type="submit" value="Show gifs" />
    </p>

    <p>
        <input type="submit" name='show_trending' value="trending" />
    </p>
    <p>
        <input type='submit' name='show_random' value="random" />
    </p>
</form>
